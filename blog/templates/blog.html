{% extends "base.html" %}

{% load static %}

{% block content %}
{% for post in posts %}
  <div class="card mb-3">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <p class="card-text"><small class="text-muted">{{ post.posted_date }}</small></p>
    </div>
  </div>
{% endfor %}
{% endblock %}
